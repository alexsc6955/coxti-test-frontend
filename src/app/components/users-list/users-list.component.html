<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar por email"
        [(ngModel)]="email"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchEmail()"
        >
          Buscar
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Lista de usuarios</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let user of users; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveUser(user, i)"
      >
        {{ user.email }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllUsers()">
      Borrar todos
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentUser.id">
      <h4>Usuario</h4>
      <div>
        <label><strong>Nombres:</strong></label> {{ currentUser.first_name }}
      </div>
      <div>
        <label><strong>Apellidos:</strong></label> {{ currentUser.last_name }}
      </div>
      <div>
        <label><strong>Número de identidad:</strong></label> {{ currentUser.document_number }}
      </div>
      <div>
        <label><strong>Número de celular:</strong></label> {{ currentUser.phone_number }}
      </div>
      <div>
        <label><strong>Correo electrónico:</strong></label>
        {{ currentUser.email }}
      </div>

      <a class="badge badge-warning" routerLink="/users/{{ currentUser.id }}">
        Editar
      </a>
    </div>

    <div *ngIf="!currentUser">
      <br />
      <p>Seleccione un usuario...</p>
    </div>
  </div>
</div>
