<div>
  <div *ngIf="currentUser.id" class="edit-form">
    <h4>User</h4>
    <form>
      <div class="form-group">
        <label for="first_name">Nombres</label>
        <input
          type="text"
          class="form-control"
          id="first_name"
          [(ngModel)]="currentUser.first_name"
          name="first_name"
        />
      </div>
      <div class="form-group">
        <label for="last_name">Apellidos</label>
        <input
          type="text"
          class="form-control"
          id="last_name"
          [(ngModel)]="currentUser.last_name"
          name="last_name"
        />
      </div>
      <div class="form-group">
        <label for="document_number">Número de identificación</label>
        <input
          type="text"
          class="form-control"
          id="document_number"
          [(ngModel)]="currentUser.document_number"
          name="document_number"
        />
      </div>
      <div class="form-group">
        <label for="phone_number">Número de celular</label>
        <input
          type="text"
          class="form-control"
          id="phone_number"
          [(ngModel)]="currentUser.phone_number"
          name="phone_number"
        />
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentUser.email"
          name="email"
        />
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deleteUser()">
      Borrar
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateUser()"
    >
      Editar
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentUser.id">
    <br />
    <p>Usuario invalido... xD</p>
  </div>
</div>
