<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="first_name">Nombres</label>
        <input
          type="text"
          class="form-control"
          id="first_name"
          required
          [(ngModel)]="user.first_name"
          name="first_name"
        />
      </div>
      <div class="form-group">
        <label for="last_name">Apellidos</label>
        <input
          type="text"
          class="form-control"
          id="last_name"
          required
          [(ngModel)]="user.last_name"
          name="last_name"
        />
      </div>
      <div class="form-group">
        <label for="document_number">Número de identificación</label>
        <input
          type="text"
          class="form-control"
          id="document_number"
          required
          [(ngModel)]="user.document_number"
          name="document_number"
        />
      </div>
      <div class="form-group">
        <label for="phone_number">Número de celular</label>
        <input
          type="text"
          class="form-control"
          id="phone_number"
          required
          [(ngModel)]="user.phone_number"
          name="phone_number"
        />
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="text"
          class="form-control"
          id="email"
          required
          [(ngModel)]="user.email"
          name="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          class="form-control"
          id="password"
          type="password"
          required
          [(ngModel)]="user.password"
          name="password"
        />
      </div>

      <button (click)="saveUser()" class="btn btn-success">Enviar</button>
    </div>

    <div *ngIf="submitted">
      <h4>El usuario se añadió de manera satisfactoria!</h4>
      <button class="btn btn-success" (click)="newUser()">Añadir nuevo</button>
    </div>
  </div>
</div>
